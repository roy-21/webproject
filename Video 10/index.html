<!-- how to add audio/video/music/media-elements in HTML -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- add video -->
    <video src="dogesh.mp4" controls height="300" loop poster="imga.jpg"></video>
    <!-- add audio -->
    <audio src="aa.mp3" controls></audio>

</body>
</html>
