<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-1 with Sojib</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>This website contains 4 images, 4 audio files, and 4 videos</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Image Section -->
        <section class="media-section">
            <h2>Image Gallery</h2>
            <figure>
                <img src="1.jpg" alt="Image 1">
                <figcaption>Image 1</figcaption>
            </figure>
            <figure>
                <img src="2.jpg" alt="Image 2">
                <figcaption>Image 2</figcaption>
            </figure>
            <figure>
                <img src="3.jpg" alt="Image 3">
                <figcaption>Image 3</figcaption>
            </figure>
            <figure>
                <img src="4.jpg" alt="Image 4">
                <figcaption>Image 4</figcaption>
            </figure>
        </section>

        <!-- Audio Section -->
        <section class="media-section">
            <h2>Audio Files</h2>
            <article>
                <h3>Audio 1</h3>
                <audio src="1.mp3" controls preload="auto" muted></audio>
            </article>
            <article>
                <h3>Audio 2</h3>
                <audio src="2.mp3" controls preload="auto" muted></audio>
            </article>
            <article>
                <h3>Audio 3</h3>
                <audio src="3.mp3" controls preload="auto" muted></audio>
            </article>
            <article>
                <h3>Audio 4</h3>
                <audio src="4.mp3" controls preload="auto" muted></audio>
            </article>
        </section>

        <!-- Video Section -->
        <section class="media-section">
            <h2>Video Files</h2>
            <article>
                <h3>Video 1</h3>
                <video src="1.mp4" height="300" controls></video>
            </article>
            <article>
                <h3>Video 2</h3>
                <video src="2.mp4" height="300" controls></video>
            </article>
            <article>
                <h3>Video 3</h3>
                <video src="3.mp4" height="300" controls></video>
            </article>
            <article>
                <h3>Video 4</h3>
                <video src="4.mp4" height="300" controls></video>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Your Sojib. All rights reserved.</p>
    </footer>
</body>
</html>
